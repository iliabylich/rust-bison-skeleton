on: [push, pull_request]

name: tests

jobs:
  tests:
    name: run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: install bison
        run: |
          brew install bison
      - name: add bison to path
        run: |
          echo "::add-path::/usr/local/opt/bison/bin"
      - name: print bison version
        run: |
          bison --version
      - name: run tests
        run: |
          cd tests && cargo test
